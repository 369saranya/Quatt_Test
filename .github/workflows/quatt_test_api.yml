name: quatt_test_api

on:
 workflow_dispatch:
 push:
   branches: [main]
 pull_request:
   branches: [main]
jobs:
 build:
   runs-on: windows-latest
   strategy:
     matrix:
       node-version: [16.x]
   steps:
   - uses: actions/checkout@v2
   - name: Use Node.js ${{ matrix.node-version }}
     uses: actions/setup-node@v2
     with:
       node-version: ${{ matrix.node-version }}
   - run: npm install
   - run: npm test
     env:
       ACCESS_TOKEN: ${{ secrets.API_TOKEN }}
