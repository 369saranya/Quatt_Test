name: quatt_test_api.yml

on:
 workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

    env:
      API_BASE_URL: https://gorest.co.in/public-api
      API_TOKEN: ${{ secrets.API_TOKEN }}
